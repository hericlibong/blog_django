




<div class="card text-align-left p-3 profile-card">
    <!-- ✅ Photo réduite et arrondie -->
    <img src="{{ profile.avatar.url }}" class="rounded-circle profile-avatar mb-2" alt="Photo de profil">
    
    
    <!-- ✅ Courte bio -->
    <p class="text-muted small">{{ profile.short_bio }}</p>

    <hr class="my-2">

    <!-- ✅ Compétences sous forme de badges -->
    <h6 class="fw-bold">Skills</h6>
    <div class="mb-2">
        {% for skill in profile.get_skills_list %}
            <span class="badge bg-secondary">{{ skill }}</span>
        {% empty %}
            <span class="text-muted">Aucune compétence renseignée</span>
        {% endfor %}
    </div>
    

    <hr class="my-2">

    <!-- ✅ Icônes réseaux sociaux -->
    <h6 class="fw-bold">Social Network/websites</h6>
    <div class="d-flex justify-content-left gap-2">
        {% if profile.github %}
            <a href="{{ profile.github }}" target="_blank" class="btn btn-dark btn-sm">
                <i class="bi bi-github"></i>
            </a>
        {% endif %}
        {% if profile.linkedin %}
            <a href="{{ profile.linkedin }}" target="_blank" class="btn btn-primary btn-sm">
                <i class="bi bi-linkedin"></i>
            </a>
        {% endif %}
        {% if profile.website %}
            <a href="{{ profile.website }}" target="_blank" class="btn btn-info btn-sm">
                <i class="bi bi-globe"></i>
            </a>
        {% endif %}
    </div>
</div>
