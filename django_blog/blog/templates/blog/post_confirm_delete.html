{% extends "base.html" %}

{% block title %}Supprimer l’article{% endblock %}

{% block content %}
<div class="container mt-4 text-center">
    <div class="alert alert-warning shadow-sm">
        <h4>Confirmer la suppression</h4>
        <p>Êtes-vous sûr de vouloir supprimer l’article : <strong>{{ object.title }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'blog:post_list' %}" class="btn btn-outline-secondary me-2">Annuler</a>
            <button type="submit" class="btn btn-danger">Supprimer</button>
        </form>
    </div>
</div>
{% endblock %}
