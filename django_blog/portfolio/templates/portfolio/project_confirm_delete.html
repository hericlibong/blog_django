{% extends "base.html" %}

{% block content %}
<h1>Supprimer {{ object.title }}</h1>
<p>Êtes-vous sûr de vouloir supprimer ce projet ? Cette action est irréversible.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'portfolio:project_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
