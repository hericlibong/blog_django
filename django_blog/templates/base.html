{% load static %} 
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Portfolio{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inclure Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- CKEditor -->
    
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script> 
    <script src="//cdn.ckeditor.com/4.25.1-lts/standard/ckeditor.js"></script>

    

    
   

</head>
<body>

    <!-- ✅ Header avec le titre -->
    <header class="container py-4 text-center border-bottom">
        <h1 class="fw-bold text-start"><a href="{% url 'portfolio:project_list' %}" class="text-decoration-none text-dark">HericLdev</a></h1>
    </header>

    <!-- ✅ Navbar bien alignée avec le contenu -->
    <nav class="container nav-scroller py-1 mb-3 border-bottom">
        <div class="d-flex flex-wrap">
            <a class="p-2 link-secondary" href="{% url 'portfolio:project_list' %}">PortFolio</a>
            <a class="p-2 link-secondary" href="{% url 'openaichat:chatbot' %}">Assistant IA</a>
            {% if user.is_authenticated and user.is_superuser %}
                <a class="p-2 btn btn-outline-dark ms-auto" href="{% url 'portfolio:project_create' %}">Créer un projet</a>
            {% endif %}
        </div>
    </nav>

    <!-- ✅ Contenu principal -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ✅ Pied de page -->
    <footer class="text-center py-4 bg-light border-top">
        <p>&copy; 2025 Heric Libong -- HericLdev </p>
        <p>Site propulsé par <strong>Django Framework</strong> <img src="{% static 'django-logo.png' %}" alt="Django Logo" style="height: 20px; vertical-align: middle;"></p>
    </footer>
   
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</body>

</html>
